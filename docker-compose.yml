version: '3.8'

services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:16-alpine
    container_name: golang_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: golang_framework
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Go API 應用
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: golang_api
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - DOCKER_ENV=true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    command: sh -c "migrate -path /app/db/migrations -database 'postgresql://postgres:postgres@postgres:5432/golang_framework?sslmode=disable' up && ./main"

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge